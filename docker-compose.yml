version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: uptime_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - uptime-net

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/uptime_monitor
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - uptime-net

networks:
  uptime-net:
    driver: bridge
